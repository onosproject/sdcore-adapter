sources:
  - name: default
		endpoint: http://aether-roc-umbrella-prometheus-server:80/
destinations:
	- name: default
		endpoint: http://onos-config:5150/
		target: connectivity-service-v3
vcs:
  - name: starbucks_newyork_cameras
    rules:
      - name: starbucks-debug
        expr: sum(smf_pdu_session_profile{slice="starbucks_newyork_cameras",state="active"})
        debug: true
        continue: true
      - name: starbucks-low-utilization
        expr: sum(smf_pdu_session_profile{slice="starbucks_newyork_cameras",state="active"})<=3
        actions:
          - operation: set
            field: uplink
            value: 100000000
      - name: starbucks-high-utilization
        expr: sum(smf_pdu_session_profile{slice="starbucks_newyork_cameras",state="active"})>5
        actions:
          - operation: set
            field: uplink
            value: 900000000
      - name: starbucks-default
        actions:
          - operation: set
            field: uplink
            value: 500000000
